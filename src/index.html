<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Encryption text</title>
</head>
<body>
   <section class="header header_theme-default">
    <div class="container">
      <div class="header__logo">
        logo
      </div>
      <div class="menu menu_theme-default">
        <div class="menu__item menu__item_active">
          <a href="#" class="menu__link menu__link_text-uppercase" data-menuItem="docs">docs</a>
        </div>
        <div class="menu__item">
          <a href="#" class="menu__link" data-menuItem="api">api</a>
        </div>
        <div class="menu__item">
          <a href="#" class="menu__link" data-menuItem="donate">donate</a>
        </div>
        <div class="menu__item">
          <a href="https://github.com/dzmitry-duboyski/encryption-text" class="menu__link" data-menuItem="gitHub">gitHub</a>
        </div>
        <div class="language-swithing">
        </div>
      </div>
    </div>
  </section>
  <div class="scrollup scrollup_hidden">
    <img class="scrollup__image" src="./scrollup.png" alt="scrollup">
  </div>
  <section class="main">
    <div class="main-wrapper">
      <h1 class="main-wrapper__header" data-i18n="mainText"></h1>
      <h2 class="main-wrapper__description" data-i18n="mainTextDescription"></h2>
      <div class="encoder-container">
        <div class="encoder-block-start">
          <div class="encoder-block-start__header" title="click to paste from clipboard">
            <div class="encoder-block-start__header-text" data-i18n="insertYourText"></div>
            <div class="insert-status insert-status_hidden" data-i18n="insertYourTextInsertStatus"></div> 
          </div>
            <textarea id="textareaNotEncryptedText" class="encoder-block-start__textarea" cols="30" rows="10" placeholder="Type some text" data-i18n="inputTextAria" autofocus></textarea>
            <div class="btn-clear-start">
              <img class="btn-clear-start__img" src="./assets/img/resert1.png" alt="clear">
            </div>
        </div>
        <div class="encoder-block-end">
          <div class="encoder-block-end__header btn-clipboard" data-clipboard-target="#endcriptionText" title="click to copy to clipboard">
            <div class="encoder-block-end__header-text" data-i18n="сonvertedText"></div> 
            <div class="copy-status copy-status_hidden" data-i18n="сonvertedTextСopied"></div> 
          </div>
          <div class="endcriptionText-container">
            <div id="endcriptionText" class="encoder-block-end__outputText">...</div>
            <div class="btn-copy-end" data-clipboard-target="#endcriptionText">
              <img class="btn-copy__img btn-clipboard" src="./assets/img/btn-copy1.png" data-clipboard-target="#endcriptionText"  title="click to copy to clipboard">
            </div>
          </div>       
        </div>
      </div>
    </div>
  </section>
  <section class="how-it-works">
    <div class="container">
      <h2 data-i18n="howItWorks"></h2>
      <p data-i18n="howItWorksP1"></p>
      <p data-i18n="howItWorksP2"></p>
    </div>
  </section>
  <section class="application-area">
    <div class="container">
      <h2 data-i18n="applicationAreaHeader"></h2>
      <ul>
        <li data-i18n="applicationAreaLi1"></li>
        <li data-i18n="applicationAreaLi2"></li>
      </ul>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>© 2021</p>
    </div>
  </footer>
  <script  src = "./js/vendor/clipboard/clipboard.js"></script>
  <script>
    var clipboard = new ClipboardJS('.btn-clipboard');
      clipboard.on('success', function (e) {
      // console.info('Action:', e.action);
      // console.info('Text:', e.text);
      // console.info('Trigger:', e.trigger);
      // console.info('e:', e);
      e.clearSelection();
      });
  </script>
</body>
</html>
